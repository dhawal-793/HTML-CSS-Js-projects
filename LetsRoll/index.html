<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Roll</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <!-- Link to the Google Fonts -->

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading align-center">Lets Roll</h1>
      <div class="dice-container align-center">
        <div class="player-1">
          <p class="player-name" id="p1">Player 1</p>
          <img src="assets/dice_6.png" alt="6" class="dice grow" id="dice1" />
          <p class="scores">Score: <span id="p1-score">0</span></p>
        </div>
        <div class="player-2">
          <p class="player-name" id="p2">Player 2</p>
          <img src="assets/dice_6.png" alt="6" class="dice grow" id="dice2" />
          <p class="scores">Score: <span id="p2-score">0</span></p>
        </div>
      </div>
      <div class="scores align-center attempts">Attempts: <span id="attempts">0</span></div>
      <button class="btn align-center" id="roll">Roll</button>
      <div class="footer align-center">&copy; dhawal-793</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
